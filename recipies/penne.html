    <p>Small and bite sized, penne provides the perfect shape to serve with pesto sauce</p>

    <ul>
        <li>Penne</li>
        <li>Pesto Sauce</li>
        <li>Cheese</li>
    </ul>

    <ol>
        <li>Boil penne in hot water, sprinkle with salt</li>
        <li>Heat up pesto sauce in seperate pan</li>
        <li>Once pasta is cooked, mix both together in same pan</li>
        <li>Serve with cheese</li>
    </ol>
